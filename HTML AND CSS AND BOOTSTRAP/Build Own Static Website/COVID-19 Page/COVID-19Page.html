<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="COVID-19Page.css">

<body>
    <div class="overall-bg">
        <div class="top-box d-flex flex-row">
            <div>
                <h1 class="top-box-heading">All you need to know about COVID-19</h1>
                <button class="btn btn-primary top-box-button">know more</button>
            </div>
            <img src=' https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png' />
        </div>
        
        <div class="second-box">
            <div class="d-flex flex-row">
                <img src=' https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png' />
                <div class="second-box-style">
                    <h1 class="second-box-heading">covid-19</h1>
                    <p class="second-box-paragraph">if you have been exposed to novel coronavirus (covid-19)...more</p>
                </div>
            </div>
        </div>
        
        <h1 class="symtoms">symptoms</h1>
        <div class="d-flex flex-row justify-content-center">
            <div class="health01">
                <img src=' https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png' />

            </div>
            <div class="health01 bg-color01">
                <img src='  https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png' />
                <h1 class="cough">High fever</h1>
            </div>
            <div class="health01 bg-color02">
                <img src=' https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png' />
                <h1 class="cough">Headache</h1>
            </div>
        </div>
        <h1 class="symtoms">videos</h1>
        <div class="bottam d-flex fle">
            <img src=' https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png' class="image" />
            <div>
                <h1 class="bottom-heading">To prevent the spread of ...</h1>
                <p class="bottom-paragraph">if you think you been exposed to novel corona virus (covid-19)</p>
                <div class="button-center">
                    <button class="btn btn-primary top-box-button">Watch video</button>
                </div>
            </div>
        </div>
    </div>
